<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Model</title>
</head>
<body>
    <h1>Dom Model Example</h1>
    <div id="demo">
        <p class="pa">Get getElementsByClassName</p>
        <p>Here is another paragraph</p>
        <p>Here is one more paragraph</p>
    </div>
    
    <section>
       the dom model to create a dynamic web page
    </section>
    <script>
        //document.getElementById("demo").style.color = "red";
        //document.getElementsByTagName("section");
        document.getElementsByClassName("pa")[0].style.color = "rgb(255,0,0)";
       /*

        */
    </script>
    <!--
        querySelector();

    -->
    <script>
        /*var myText = document.querySelector('#demo .pa');
        myText.style.color = "blue";
        */
        var myText = document.querySelectorAll('#demo p');
        for (var i = 0; i < myText.length; i++) {
            myText[i].style.color = "blue";
            myText[i].style.fontSize = "20px";
        }
    </script>
    <!--
        innerHtml();
    -->
    <div id="divHtml">
        Learning Inner Html
        
    </div>
    <script>
        var myHtml = document.getElementById('divHtml');
        myHtml.innerHTML = "<p>This is a new paragraph</p>";
        myHtml.style.color = "red";
    </script>
</body>
</html>
