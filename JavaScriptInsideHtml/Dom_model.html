<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Model</title>
</head>
<body>
    <h1>Dom Model Example</h1>
    <p id="demo">Lets Learn Dom Model</p>
    <p>Here isaparagraph</p>
    <p>Here is another paragraph</p>
    <p>Here is one more paragraph</p>
    <section>
       the dom model to create a dynamic web page
    </section>
    <script>
        document.getElementById("demo").style.color = "red";
        document.getElementsByTagName("section");
        var ps = document.getElementsByTagName('p');
            for (var i = 0; i < ps.length; i++) {
                ps[i].style.color = "red";
                alert(`showing paragraph${i}`);
            }
    </script>
</body>
</html>
